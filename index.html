<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>My birthday-timer</title>
</head>
<link rel="stylesheet" href="d:\JS_Apps\my birthday-timer\style.css">
<script src="script.js" defer></script>

<body>
   <h1>My birthday left</h1>
   <div class="count-down-container">
      <div class="count-down-el days-c">
         <p class="big-text" id="days">0</p>
         <span>days</span>
      </div>
      <div class="count-down-el hours-c">
         <p class="big-text" id="hours">0</p>
         <span>hours</span>
      </div>
      <div class="count-down-el minutes-c">
         <p class="big-text" id="minutes">0</p>
         <span>minutes</span>
      </div>
      <div class="count-down-el seconds-c">
         <p class="big-text" id="seconds">0</p>
         <span>seconds</span>
      </div>
   </div>
</body>

</html>
